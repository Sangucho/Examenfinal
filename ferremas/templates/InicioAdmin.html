{% load static %} <!-- Cargar archivos estáticos -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas - Tu ferretería de confianza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Utilizar archivos estáticos de Django -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/Ferremas blanco.png' %}" alt="Logo de Ferremas"> <!-- Utilizar archivos estáticos de Django -->
        </div>
        <div class="user-actions">
            <button id="userBtn">
                <img src="{% static 'images/user_icon_149851-removebg-preview.png' %}" alt="Icono de usuario"> <!-- Utilizar archivos estáticos de Django -->
            </button>
            <div id="userDropdown" class="dropdown-content">
                <a href="{% url 'inicio' %}">Cerrar sesión</a> <!-- Enlazar a la vista de cierre de sesión -->
            </div>
        </div>
    </header>

    <br />

    <h1>
        Bienvenido Administrador, esperamos que tengas un increíble día aquí con Ferremas
    </h1>

    <br />

    <h1 class="section-title">Ingresar Nuevo Producto al sistema</h1>

    <div class="container-form">
        <button class="add-to-cart-btn">
            <a href="{% url 'agregarproducto' %}">Ir al formulario de agregar producto</a> <!-- Enlazar a la vista de agregar producto -->
        </button>
    </div>

    <h1 class="section-title">Editar Productos</h1>

    <section id="productos" class="products">
        <!-- Aquí se mantienen los productos existentes -->
        <!-- Cada producto con su información y botón de edición -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
